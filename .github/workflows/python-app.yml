name: Python CI

on:
  push:
    branches:
      - main  # 每次推送到 main 分支时触发
  pull_request:
    branches:
      - main  # 每次提交 PR 到 main 分支时触发

jobs:
  test:
    runs-on: ubuntu-latest  # 使用最新的 Ubuntu 环境

    steps:
      - name: Checkout code
        uses: actions/checkout@v2  # 检出仓库中的代码

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'  # 设置 Python 版本为 3.9

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt  # 安装所有依赖，包括 pytest

      - name: Run tests
        run: |
          pytest bot.py # 如果测试文件在 'tests/' 子目录下
